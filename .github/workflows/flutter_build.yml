name: Build All Platforms and Release

on:
  workflow_dispatch:

env:
  PARENT_REPO: aimatochysia/qsafevault

jobs:
  build-ubuntu:
    name: Build Android, Web, Linux
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Checkout source from Parent repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PARENT_REPO }}
          token: ${{ secrets.ORIGIN_PAT }}
          ref: main

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.0

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: flutter-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}-v2
          restore-keys: |
            flutter-${{ runner.os }}-
            
      - name: Clean Flutter project
        run: |
          flutter clean
          rm -rf build pubspec.lock
    
      - name: Install dependencies
        run: flutter pub get

      - name: Generate release tag
        id: set-tag
        run: echo "tag=v$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
          
      - name: Decode Android keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/qsafevault-release-key.jks

      - name: Build Signed Android APK
        run: flutter build apk --release
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        
      - name: Build Web
        run: flutter build web --release
        
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libglib2.0-dev libgtk-3-dev liblzma-dev
      
      - name: Prepare Linux native assets
        run: mkdir -p build/native_assets/linux
        
      - name: Build Linux
        run: flutter build linux --release

      - name: Prepare Ubuntu artifacts
        run: |
          mkdir -p dist/android dist/web dist/linux
          cp build/app/outputs/flutter-apk/app-release.apk dist/android/
          cp -r build/web/* dist/web/
          cp -r build/linux/x64/release/bundle/* dist/linux/
          
      - name: Rename APK
        run: mv dist/android/app-release.apk dist/android/qsafevault.apk
        
      - name: Package Ubuntu artifacts
        run: |
          cd dist
          zip -r ../qsafevault-web.zip web
          zip -r ../qsafevault-linux.zip linux
          cd ..


      - name: Upload Ubuntu artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-artifacts
          path: |
            dist/android/app-release.apk
            qsafevault-web.zip
            qsafevault-linux.zip
          if-no-files-found: error


  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    needs: build-ubuntu

    steps:
      - name: Checkout source from Parent repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PARENT_REPO }}
          token: ${{ secrets.ORIGIN_PAT }}
          ref: main

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.0

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Prepare Windows artifacts
        run: |
          New-Item -ItemType Directory -Force -Path dist\windows
          Copy-Item -Path build\windows\x64\runner\Release\* -Destination dist\windows -Recurse -Force
        shell: pwsh

      - name: Package Windows artifacts
        run: Compress-Archive -Path dist\windows -DestinationPath qsafevault-windows.zip
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: qsafevault-windows.zip
          if-no-files-found: error

  release:
    name: Create GitHub Release in Parent
    runs-on: ubuntu-latest
    needs: [build-ubuntu, build-windows]
  
    steps:
      - name: Download Ubuntu artifacts
        uses: actions/download-artifact@v4
        with:
          name: ubuntu-artifacts
          path: release-dist
  
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: release-dist
  
      - name: Set release metadata
        id: release-info
        run: |
          TAG="${{ needs.build-ubuntu.outputs.tag }}"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "RELEASE_NAME=Build $TAG" >> $GITHUB_ENV
  
          {
            echo "RELEASE_BODY<<EOF"
            echo "Built automatically by GitHub Actions runner."
            echo ""
            echo "Included platforms (as zips):"
            echo "- ✅ Android (app-release.apk)"
            echo "- ✅ Web (qsafevault-web.zip)"
            echo "- ✅ Linux (qsafevault-linux.zip)"
            echo "- ✅ Windows (qsafevault-windows.zip)"
            echo "EOF"
          } >> $GITHUB_ENV
  
      - name: Create GitHub Release in Parent repo
        uses: softprops/action-gh-release@v2
        with:
          repository: aimatochysia/qsafevault
          tag_name: ${{ env.TAG }}
          name: ${{ env.RELEASE_NAME }}
          body: ${{ env.RELEASE_BODY }}
          token: ${{ secrets.ORIGIN_PAT }}
          files: |
            release-dist/dist/android/app-release.apk
            release-dist/qsafevault-web.zip
            release-dist/qsafevault-linux.zip
            release-dist/qsafevault-windows.zip

          overwrite_files: true
